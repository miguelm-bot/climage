name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: climage/package-lock.json

      - name: Install
        working-directory: climage
        run: npm ci

      - name: Lint
        working-directory: climage
        run: npm run lint --if-present

      - name: Build
        working-directory: climage
        run: npm run build

      - name: Typecheck
        working-directory: climage
        run: npm run typecheck --if-present

      - name: Pack (ensures package files resolve)
        working-directory: climage
        run: npm pack --silent
